{% extends 'base.html' %}

{% block content %}


<form class="form-horizontal" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<fieldset>

<!-- Form Name -->
<br><br>
<div align="center" ><legend>Donor Registration</legend></div>

{% if message %}
<div align="center" style="padding-left:30%;padding-right:30%" ><div  class="alert alert-danger" align="center">{{message}}</div></div>
{% endif %}

<!-- Text input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="username"></label>  
  <div class="col-xs-4">
  <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="password1"></label>
  <div class="col-xs-4">
    <input id="password1" name="password1" type="password" placeholder="Password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="password2"></label>
  <div class="col-xs-4">
    <input id="password2" name="password2" type="password" placeholder="Confirm Password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="fname"></label>  
  <div class="col-xs-4">
  <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="phone"></label>  
  <div class="col-xs-4">
  <input id="phone" name="phone" type="number" placeholder="Phone" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-xs-4 control-label" for="aadhar_no"></label>
  <div class="col-xs-4">
  <input id="aadhar_no" name="aadhar_no" type="number" placeholder="Aadhar Number" class="form-control input-md" required="">
  </div>
</div>

<div class="form-group">
  <label class="col-xs-4 control-label" for="blood_group"></label>
  <div class="col-xs-4">
      <select id="blood_group" name="blood_group" class="form-control input-md">
            <option value='A+ve'>A+ve</option>
            <option value='A-ve'>A-ve</option>
            <option value='B+ve'>B+ve</option>
            <option value='B-ve'>B-ve</option>
            <option value='O+ve'>O+ve</option>
            <option value='O-ve'>O-ve</option>
            <option value='AB+ve'>AB+ve</option>
            <option value='AB-ve'>AB-ve</option>
      </select>
  </div>
</div>


<div class="form-group">
  <label class="col-xs-4 control-label" for="date"></label>
  <div class="col-xs-4">
      <input type="date" name="date" id="date" class="form-control input-daterange">
  </div>
</div>

<div class="form-group">
<div class="col-xs-4"></div>
  <label class="col-xs-1 control-label" for="photo"> Photo: </label>  
  <div class="col-xs-3">
  <input id="photo" name="photo" type="file" placeholder="Photo" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-xs-6 control-label" for="submit"></label>
  <div class="col-xs-4">
    <button id="submit" name="submit" class="btn btn-primary">Register</button>
  </div>
</div>

</fieldset>
</form>
{% endblock %}
